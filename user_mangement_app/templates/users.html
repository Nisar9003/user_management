
{% extends "base.html" %}
{% block title %}Users - User Management{% endblock %}
{% block content %}
    <h2 class="text-center mb-4">All Users</h2>
    {% if users %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }} - {{ user.email }}
                    <div>
                        <a href="{{ url_for('update', user_id=user.id) }}" class="btn btn-sm btn-outline-primary me-2">Update</a>
                        <a href="{{ url_for('delete', user_id=user.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">No users found.</p>
    {% endif %}
{% endblock %}
